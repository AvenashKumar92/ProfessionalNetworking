<body>



<!-- Content -->
<div class="w3-content" style="max-width:1100px;margin-top:10px;margin-bottom:10px">

  <div class="w3-panel">
    <h1><b>Professional-In</b></h1>
  </div>

  <!-- Slideshow -->
  <div class="w3-container">

      <form class="w3-container w3-display-container mySlides" action="http://localhost:8080/" method="POST" target="_blank">
        <div class="w3-section">
          <label>First Name</label>
          <input class="w3-input w3-border w3-hover-border-black" style="width:100%;" type="text" name="FName" required>
        </div>
        <div class="w3-section">
            <label>Last Name</label>
            <input class="w3-input w3-border w3-hover-border-black" style="width:100%;" type="text" name="LName" required>
          </div>
        <div class="w3-section">
          <label>Email</label>
          <input class="w3-input w3-border w3-hover-border-black" style="width:100%;" type="text" name="Email" required>
        </div>
        <div class="w3-section">
          <label>New Password</label>
          <input class="w3-input w3-border w3-hover-border-black" style="width:100%;" type="password" name="NewPassword" required>
        </div>
        <div class="w3-section">
            <label>Confirm Password</label>
            <input class="w3-input w3-border w3-hover-border-black" style="width:100%;" type="password" name="ConfirmPassword" required>
        </div>
        <button type="submit" class="w3-button w3-block w3-black">Send</button>
      </form>

    <div class="w3-display-container mySlides">
      <img src="../img/Registration/workbench.jpg" style="width:100%">
    </div>
    <div class="w3-display-container mySlides">
      <img src="../img/Registration/sound.jpg" style="width:100%">
    </div>

    <!-- Slideshow next/previous buttons -->
    <div class="w3-container w3-dark-grey w3-padding w3-xlarge">
      <div class="w3-left" onclick="plusDivs(-1)"><i class="fa fa-arrow-circle-left w3-hover-text-teal"></i></div>
      <div class="w3-right" onclick="plusDivs(1)"><i class="fa fa-arrow-circle-right w3-hover-text-teal"></i></div>
    
      <div class="w3-center">
        <span class="w3-tag demodots w3-border w3-transparent w3-hover-white" onclick="currentDiv(1)"></span>
        <span class="w3-tag demodots w3-border w3-transparent w3-hover-white" onclick="currentDiv(2)"></span>
        <span class="w3-tag demodots w3-border w3-transparent w3-hover-white" onclick="currentDiv(3)"></span>
      </div>
    </div>
  </div>
</div>
